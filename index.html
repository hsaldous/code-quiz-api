<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<header>
    <h1>Code Quiz Challenge</h1>
</header>
<body>
    <div class="container">
        
        <div id="startpage">
            <h4>This is the Coding Quiz Challenge. Start the quiz to test all your coding skills!</h4>
            <button id="startbtn">Start Quiz</button>
            <button id="startPageHighscore" onclick="showHighscore()">High Scores</button>
        </div>

        <div id="quiz">
            <div id="timer">Time left: </div>
            <div id="questions">
                <p>Questions</p>
            </div>
            <button id="a" onclick="checkAnswer('a')">A</button>
            <button id="b" onclick="checkAnswer('b')">B</button>
            <button id="c" onclick="checkAnswer('c')">C</button>
            <button id="d" onclick="checkAnswer('d')">D</button>
            <div id="result"></div>
        </div>
        <div id="gameOver">

            <div id="finalScore"></div>
            <input type="text" sizse="40" placeholder="Enter your name " name="intials"
                id="name" />
            <button id="submitScore">Submit Score</button>
        </div>
        <div id=highscore-Container>
            <div id="highscore-Page">
                <div id="highscore-header">
                    <h3>User name</h3>
                    <h3>Score</h3>
                </div>
                <div id="highscore-name"></div>
                <div id="highscore-score"></div>
            </div>
            <div id="endGameBtns">
                <button id="playAgain" onclick="replayQuiz()">Play Again</button>
                <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
